<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Mqtt485Gateway - config</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: grid;
      place-content: center;
    }

    form {
      width: 100%;
      max-width: 400px;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    pre {
      margin-top: 0.125rem;
      padding: 0.5rem;
      background-color: #f9f9f9;
      border-radius: 4px;
      color: #141414;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    input[type="submit"] {
      background-color: #4caf50;
      width: 100%;
      color: white;
      padding: 10px 20px;
      border: none;
      margin-top: 1rem;
      border-radius: 0.25rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>

<body onload="loadConfig()">
  <h1>Mqtt485 Gateway</h1>
  <form method="post" action="/upload" enctype="multipart/form-data">

    <label>/config.json</label>
    <pre></pre>

    <input accept=".json" type="file" name="file" />
    <input type="submit" value="Upload" />
  </form>

  <script>
    function loadConfig() {
      fetch('/api/config').then(data => data.json().catch(() => alert('Error reading configs.')).then(json => {
        document.querySelector('pre').textContent = JSON.stringify(json, null, 2);
      }))
    }
  </script>
</body>

</html>
